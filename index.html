<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordShot</title>
    <style>
        :root {
            --bg-dark: #0d1f1c;
            --bg-card: #0a2d27;
            --text-primary: #ffffff;
            --text-secondary: #a0d8d0;
            --green: #1abc9c;
            --orange: #e67e22;
            --teal: #16a085;
            --purple: #9b59b6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 20px 10px;
        }

        .container {
            width: 100%;
            max-width: 480px; /* —Ç–∏–ø–∏—á–Ω–∞—è —à–∏—Ä–∏–Ω–∞ –º–æ–±–∏–ª—å–Ω–æ–≥–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è */
            background: linear-gradient(to bottom, var(--bg-card), var(--bg-dark));
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: var(--bg-card);
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .logo {
            width: 40px;
            height: 40px;
            background-color: #fff;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .greeting {
            font-size: 16px;
            color: var(--text-secondary);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background-color: var(--bg-card);
            margin: 15px;
            border-radius: 16px;
        }

        .stat {
            text-align: center;
        }

        .stat .number {
            font-size: 36px;
            font-weight: bold;
            display: block;
        }

        .stat .label {
            font-size: 12px;
            text-transform: uppercase;
            color: var(--text-secondary);
            letter-spacing: 0.5px;
        }

        .menu {
            padding: 15px;
            flex-grow: 1;
        }

        .menu-item {
            width: 100%;
            background-color: var(--bg-card);
            border: none;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            color: var(--text-primary);
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .menu-item:active {
            transform: scale(0.98);
        }

        .menu-item .icon {
            font-size: 28px;
            width: 50px;
            text-align: center;
            margin-right: 20px;
        }

        .menu-item strong {
            display: block;
            font-size: 18px;
            margin-bottom: 4px;
        }

        .menu-item p {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .menu-item.green .icon { color: var(--green); }
        .menu-item.orange .icon { color: var(--orange); }
        .menu-item.teal .icon { color: var(--teal); }
        .menu-item.purple .icon { color: var(--purple); }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 400px) {
            .container {
                border-radius: 0;
                height: 100vh;
            }
            header {
                padding: 15px;
            }
            h1 {
                font-size: 24px;
            }
            .stats {
                margin: 10px;
                padding: 15px;
            }
            .stat .number {
                font-size: 30px;
            }
        }

        @media (min-width: 768px) {
            body {
                background-color: #000;
            }
            .container {
                height: 800px; /* —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –≤—ã—Å–æ—Ç–∞ –¥–ª—è –ø–ª–∞–Ω—à–µ—Ç–æ–≤/–¥–µ—Å–∫—Ç–æ–ø–∞ */
            }
        }
    </style>
</head>
