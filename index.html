<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordShot</title>
    <style>
        :root {
            --bg-dark: #0d1f1c;
            --bg-card: #0a2d27;
            --text-primary: #ffffff;
            --text-secondary: #a0d8d0;
            --green: #1abc9c;
            --orange: #e67e22;
            --teal: #16a085;
            --purple: #9b59b6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 20px 10px;
        }

        .container, .quiz-container {
            width: 100%;
            max-width: 480px;
            background: linear-gradient(to bottom, var(--bg-card), var(--bg-dark));
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
        }

        .hidden {
            display: none !important;
        }

        /* –ì–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω */
        header {
            background-color: var(--bg-card);
            padding: 20px;
            text-align: center;
        }

        .logo {
            width: 40px;
            height: 40px;
            background-color: #fff;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .greeting {
            font-size: 16px;
            color: var(--text-secondary);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background-color: var(--bg-card);
            margin: 15px;
            border-radius: 16px;
        }

        .stat {
            text-align: center;
        }

        .stat .number {
            font-size: 36px;
            font-weight: bold;
            display: block;
        }

        .stat .label {
            font-size: 12px;
            text-transform: uppercase;
            color: var(--text-secondary);
            letter-spacing: 0.5px;
        }

        .menu {
            padding: 15px;
            flex-grow: 1;
        }

        .menu-item {
            width: 100%;
            background-color: var(--bg-card);
            border: none;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            color: var(--text-primary);
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .menu-item:active {
            transform: scale(0.98);
        }

        .menu-item .icon {
            font-size: 28px;
            width: 50px;
            text-align: center;
            margin-right: 20px;
        }

        .menu-item strong {
            display: block;
            font-size: 18px;
            margin-bottom: 4px;
        }

        .menu-item p {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .menu-item.green .icon { color: var(--green); }
        .menu-item.orange .icon { color: var(--orange); }
        .menu-item.teal .icon { color: var(--teal); }
        .menu-item.purple .icon { color: var(--purple); }

        /* –≠–∫—Ä–∞–Ω –∫–≤–∏–∑–∞ */
        .quiz-header {
            background-color: var(--bg-card);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-primary);
            font-size: 18px;
        }

        .back-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 32px;
            cursor: pointer;
            padding: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quiz-content {
            padding: 60px 30px 40px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .quiz-word {
            font-size: 40px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: var(--text-primary);
        }

        .quiz-instruction {
            text-align: center;
            color: var(--text-secondary);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            margin-bottom: 50px;
        }

        .options {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .option {
            background-color: var(--bg-card);
            color: var(--text-primary);
            border: none;
            border-radius: 16px;
            padding: 22px 20px;
            font-size: 18px;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .option:active {
            transform: translateY(2px);
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 400px) {
            .container, .quiz-container {
                border-radius: 0;
                height: 100vh;
            }
            .quiz-content {
                padding: 50px 20px 30px;
            }
            .quiz-word {
                font-size: 36px;
            }
            .option {
                padding: 20px 18px;
                font-size: 17px;
            }
        }

        @media (min-width: 768px) {
            body {
                background-color: #000;
            }
            .container, .quiz-container {
                height: 800px;
            }
        }
    </style>
</head>
<body>

</html>
